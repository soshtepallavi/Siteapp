
<mat-card>
  <mat-card-content>
    <mat-card-title>Our Visitors</mat-card-title>
    <mat-card-subtitle>Different Devices Used to Visit</mat-card-subtitle>
    <div class="piechart">
        <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [options]="pieChartOptions"
                [colors]="pieChartColors"
                [legend]="pieChartLegend"
                [chartType]="pieChartType"
                (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
    </div>
  </mat-card-content>
 <hr>
  
  <mat-card-content  class="mat-card-content">
    <ul  class="list-inline text-center">
      <li>
        <h6  class="text-muted text-success m-0">
          <i  class="fa fa-circle font-10 m-r-10 "></i>
          Mobile
        </h6>
      </li>
      <li>
        <h6  class="text-muted  text-info  m-0">
          <i  class="fa fa-circle font-10 m-r-10"></i>Desktop
        </h6>
      </li>
      <li>
        <h6  class="text-muted  text-purple  m-0">
          <i  class="fa fa-circle font-10 m-r-10"></i>Tablet
        </h6>
      </li>
    </ul>
  </mat-card-content>
</mat-card>
