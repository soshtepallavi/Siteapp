
<div class="fullpage">
  <div class="container ">
   <div class="row">
     <div class="col-md-4 col-md-6 col-md-offset-4 col-md-offset-3">
       <div class="card">
         <div class="card-header">
            <h3>Login</h3>
         </div>
         <div class="card-form">
           <div class="form-row">
             <mat-form-field color="accent">
               <input type="text"  [value]="username" (input)="username=$event.target.value"  matInput placeholder="Username"/>
             </mat-form-field>
           </div>
           <div class="form-row">
             <mat-form-field color="accent">
               <input matInput [value]="password" (input)="password=$event.target.value"  placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
             </mat-form-field>
           </div>
           <div class="form-row">
                <mat-checkbox>Remember me</mat-checkbox>
          </div>
         </div>
         <div class="card-footer">
           <button  mat-button matTooltip="Login" (click)="login()">LOGIN</button>
         </div>
       </div>
     </div>
   </div>
  </div>
</div>
